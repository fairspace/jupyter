# Hyperspace that this workspace is connected to
hyperspace:
  domain: hyperspace.demo.fairway.app
  keycloak:
    username: keycloak
    password: keycloak-demo-123
    realm: demo
    clientSecret: db67da94-fa31-47cd-8c42-0ed295790841

# Settings for the workspace
workspace:
  ingress:
    domain: workspace.demo.fairway.app
    tls:
      certificate:
        dns01Provider: gke
  enableExperimentalFeatures: true
  configurationScripts:
    keycloak:
      enabled: true
      image: eu.gcr.io/fairspace-207108/keycloak-configuration:0.1.1
      pullPolicy: IfNotPresent

# Specific settings for Pluto
pluto:
  keycloak:
    baseUrl: https://keycloak.hyperspace.demo.fairway.app
    realm: demo
  tracing:
    enabled: false
  services:
    jupyter: https://jupyterhub.workspace.demo.fairway.app

